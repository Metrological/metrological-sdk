<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metrological SDK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Metrological SDK',
      repo: 'https://github.com/metrological/metro-sdk',
      loadSidebar: true,
      relativePath: true,
      auto2top: true,
      search: {
        maxAge: 24*60*60*1000, // one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
      },
      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            fetch('./package.json')
              .then(response => response.json())
              .then(data => document.querySelector('.app-name-link').innerHTML += ' <small><a href="#/changelog" style="color: inherit"> ' + data.version + '</a></small>')
          })
        }
      ]
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
